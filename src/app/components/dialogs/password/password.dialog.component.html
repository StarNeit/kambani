<div class="row bg-dark">
  <div class="col-sm-12 mt-5">
    <div class="text-center text-white text-uppercase">
      <p>Open Vault</p>
    </div>
  </div>
  <div class="col-sm-12">
    <div class="modal-body">
      <form [formGroup]="passwordForm" (submit)="onConfirm()">
        <div class="form-group">
          <label class="text-white ml-2" for="password">{{message}}</label>
          <input 
            class="form-control" 
            type="password"
            id="password" placeholder="Vault Password"
            formControlName="password"
            name="password"
            required >
        </div>
        <div class="form-group">
          <div class="text-center">
            <input type="submit" class="btn btn-md btn-light mr-3" value="Open" [disabled]="!passwordForm.valid">
            <button type="button" class="btn btn-md btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
