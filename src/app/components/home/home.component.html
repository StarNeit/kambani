<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <div class="row card-holder">
        <div class="col-12 col-sm-4">
          <div class="card-item">
            <div class="icon-holder">
              <i class="fas fa-fingerprint fa-2x"></i>
            </div>
            <div class="text-holder">
              <span class="title">Your DIDs</span>
              <span class="number">{{didsCount}}</span>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="card-item">
            <div class="icon-holder">
              <i class="fas fa-key fa-2x"></i>
            </div>
            <div class="text-holder">
              <span class="title">Signed Requests</span>
              <span class="number">{{signedRequestsCount}}</span>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="card-item">
            <div class="icon-holder">
              <i class="fas fa-bolt fa-2x"></i>
            </div>
            <div class="text-holder">
              <span class="title">Pending Requests</span>
              <span class="number">{{pendingRequestsCount}}</span>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
      <div class="page-content graph-panel">
        <div class="page-header">
          <h1 class="page-title">
            Signing Requests
          </h1>
        </div>
        <div class="graph-holder"><canvas #signingRequests></canvas></div> 
      </div>
    </div>
  </div>
</div>
