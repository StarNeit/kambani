<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <div class="page-content">
        <h1 class="page-title text-center">DID preview</h1>
        <div class="row">
          <div class="col-xs-12 offset-sm-3 col-sm-6">
            <pre><code mwlHighlightJs [source]='entryPretified' language="json"></code></pre>
            <div class="text-center" *ngIf="selectedAction === actionType.Update && availableManagementKeys">
              <label for="selectKey">Choose key to sign with:</label>
              <select class="form-control" id="selectKey" (ngModelChange)="onSelectChange($event)" [ngModel]="selectedManagementKeyId">
                <option [value]="managementKey.id" *ngFor="let managementKey of availableManagementKeys">{{managementKey.id.split('#')[1]}}</option>
              </select>
            </div>
            <div class="button-holder mt-4">
              <button class="btn-primary pull-left" mdbBtn type="button" color="primary" mdbWavesEffect (click)="goToPrevious()">Back</button>
              <button class="btn-primary pull-right" mdbBtn type="button" color="primary" mdbWavesEffect (click)="recordOnChain()">{{recordOnChainButtonName}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
