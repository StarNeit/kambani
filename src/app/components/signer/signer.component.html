<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <div class="page-content">
        <h1 class="page-title text-center">
          Signing Requests
          <span class="ml-2 badge badge-light">{{pendingRequestsCount}}</span>
        </h1>
        <div class="row">
          <div class="mt-3 col-xs-12 col-md-6 offset-md-3" *ngIf="contentPretified">
            <p class="mb-3 text-center">Received from:</p>
            <p class="mb-4 text-center">{{from}}</p>
            <div class="form-group">
              <label for="exampleTextarea">Data to sign:</label>
              <pre><code mwlHighlightJs [source]='contentPretified' language="json"></code></pre>
            </div>
            <div *ngIf="didIds.length > 0">
              <label for="selectDID">Choose DID to sign with:</label>
              <select class="form-control" id="selectDID" (ngModelChange)="onSelectChange($event)" [ngModel]="selectedDIDId">
                <option [value]="didId" *ngFor="let didId of didIds">{{didId}}</option>
              </select>
            </div>
            <div class="center mt-5" *ngIf="didIds.length === 0">
              <p class="text-warning text-center">You need to create a DID in order to sign the data.</p>
            </div>
            <div class="row justify-content-center mt-4">
              <button class="btn btn-success mr-1" routerLink="/dids/manage" *ngIf="didIds.length === 0">Manage DIDs</button>
              <button class="btn btn-success mr-1" (click)="signData()" *ngIf="didIds.length > 0">Sign Data</button>
              <button class="btn btn-info ml-1 mr-1" (click)="skipSigning()" *ngIf="pendingRequestsCount > 1">Skip</button>
              <button class="btn btn-danger ml-1" (click)="cancelSigning()">Cancel</button>
            </div>
          </div>
          <div class="mt-5 col-xs-12 col-md-6 offset-md-3" *ngIf="!contentPretified">
            <p class="text-warning text-center">You do not have any pending requests</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
