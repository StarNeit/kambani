<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">View Secret Key</h4>
  </div>
  <div class="modal-body mt-3">
    <p>
      Public Address
      <a (click)="copyAddress(publicAddress, copyPublAddrButtonRef)" class="copy-address" #copyPublAddrButtonRef data-toggle="tooltip" data-placement="top" title="Click to copy public address"><i class="far fa-copy"></i></a>
      <span class="address">{{publicAddress}}</span>
    </p>
    <p>
      Secret Key
      <a (click)="copyAddress(privateAddress, copyPrivAddrButtonRef)" class="copy-address" #copyPrivAddrButtonRef data-toggle="tooltip" data-placement="top" title="Click to copy public address"><i class="far fa-copy"></i></a>
      <span class="address">{{privateAddress}}</span>
    </p>
  </div>
  <div class="modal-footer justify-content-center mt-2">
    <button type="button" class="btn-primary mr-3" mdbBtn color="primary" mdbWavesEffect data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">Close</button>
  </div>
</div>
